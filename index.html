<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main>
    <div class="left-box">
      <div>
        <img class="front-img" src="./images/bg-card-front.png" alt="front-img">
        <img class="card-logo" src="./images/card-logo.svg" alt="card-logo">
        <div class="card-information">
          <div class="cardnum">
            <p class="cust-num">0000 0000 0000 0000</p>
          </div>
          <div class="customer">
            <p class="cust-name">JANE APPPLESEED</p>
            <p class="cust-expm">00</p>
            <p class="cust-expy">00</p>
          </div>
        </div>
      </div>
      <div>
        <img class="back-img" src="./images/bg-card-back.png" alt="back-img">
        <div class="cvv">
          <p class="cust-cvv">000</p>
        </div>
      </div>
    </div>
    <div class="right-box">
      <form id="myForm">
        <label for="name">Cardholder Name<input oninput="nameChange()" id="name" type="text"
            placeholder="e.g. Jane Appleseed"></label>
        <em class="first error">Can't be blank</em>
        <label for="cardnumber">Card Number<input oninput="cardChange()" id="cardnumber" type="text"
            placeholder="e.g. 1234 5678 9123 0000"></label>
        <em class="second error" id="second">Can't be blank</em>
        <div class="card-details">
          <div>
            <label class="info" for="month">Exp. Date (MM/YY) <div class="moba"> <input oninput="monthChange()" min="0"
                  id="month" class="month" type="text" pattern="[0-9]*" maxlength="2" placeholder="MM"><input
                  oninput="yearChange()" maxlength="2" id="year" inputmode="numeric" class="year" type="text"
                  placeholder="YY" pattern="[0-9]*"></label>
            <em class="third error" id="third">Can't be blank</em>
          </div>
        </div>
        <div>
          <label class="cvc" for="cvv">CVC<input oninput="cvvChange()" id="cvv" type="text" pattern="[0-9]*"
              inputmode="numeric" maxlength="3" placeholder="e.g. 123"></label>
          <em class="fourth error">Can't be blank</em>
        </div>
    </div>
    <button id="submit" type="submit">Confirm</button>
    </form>
    <div class="complete">
      <img src="./images/icon-complete.svg" alt="icon-complete">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
